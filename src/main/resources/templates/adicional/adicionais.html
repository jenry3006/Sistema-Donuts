<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Donuts Shop - Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

<div th:insert="fragments/navbar :: navbar"></div>

<main class="container mt-4">
    <h1 class="mb-4">Gerenciar Adicionais</h1>

    <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        <i class="bi bi-plus-circle me-1"></i> Adicionar Adicional
    </button>

    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
                <th scope="col">Valor</th>
                <th scope="col" class="text-center">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="a : ${adicionais}">
                <th th:text="${a.id}" scope="row"></th>
                <td th:text="${a.nome}" class="cell"></td>
                <td th:text="${a.valor}" class="cell"></td>
                <td class="text-center">
                    <a class="btn btn-warning btn-sm me-1"

                       th:href="@{/adicionais/editar(id=${a.id})}"><i class="bi bi-pencil-fill"></i></a>
                    <button data-bs-toggle="modal" th:attr="data-bs-target='#staticBackdrop'+${a.id}"
                            class="btn btn-danger btn-sm"><i class="bi bi-trash-fill"></i></button>

                    <div class="modal fade"
                         th:attr="id='staticBackdrop'+ ${a.id}"
                         data-bs-backdrop="static" data-bs-keyboard="false"
                         tabindex="-1" aria-labelledby="staticBackdropLabel"
                         aria-hidden="true">
                        <div class="modal-dialog" id="${a.id}">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">Excluir
                                        adicional</h5>
                                </div>
                                <div class="modal-body">Deseja realmente excluir o
                                    adicional selecionado?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Fechar
                                    </button>

                                        <a class="btn btn-danger" style="color: #fff; text-decoration: none;"
                                           th:href="@{/adicionais/deletar(id=${a.id})}">Excluir</a>

                                </div>
                            </div>
                        </div>
                    </div>

                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Adicionar/Editar Adicionais</h5>
                    <a th:href="@{/adicionais}" class="btn-close" ></a>
                </div>
                <div class="modal-body">
                    <form th:object="${adicional}" th:action="@{/adicionais/salvar}"
                          method="post" id="adicional-form"
                          class="needs-validation" novalidate>
                        <div class="mb-3">
                            <input type="hidden" th:field="*{id}" />
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" th:field="*{nome}" class="form-control" id="nome" placeholder="Nome"
                                   required>
                            <div class="invalid-feedback">
                                Por favor, insira o nome do adicional.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Valor</label>
                            <input type="number" th:field="*{valor}" class="form-control" id="valor"
                                   placeholder="">
                        </div>
                        <div class="modal-footer">
                            <a type="button" th:href="@{/adicionais}" class="btn btn-secondary" >Cancelar</a>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </div>
<script th:if="${adicional.id != null}">
    document.addEventListener('DOMContentLoaded', function() {
        var myModal = new bootstrap.Modal(document.getElementById('staticBackdrop'));
        myModal.show();
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
