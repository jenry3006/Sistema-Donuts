<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Donuts Shop - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
</head>
<body class="bg-light">

<div th:insert="fragments/navbar :: navbar"></div>


<main class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h1 class="text-center mb-4">Ponto de Venda (PDV)</h1>

            <div class="card shadow-sm mb-4">
                <div class="card-header bg-dark text-white">
                    Dados do Cliente e Produto
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-6 autocomplete-container">
                                <label for="nomeCliente" class="form-label">Cliente:</label>
                                <input id="nomeCliente" class="form-control" placeholder="Digite o nome do cliente...">
                                <input type="hidden" id="idClienteSelecionado" name="idCliente">
                        </div>

                        <div class="col-md-2 d-flex align-items-end">
                            <button class="btn btn-success w-100" id="adicionar-cliente-btn">
                                <i class="bi bi-plus-circle me-2"></i>
                            </button>
                        </div>
                        <div class="col-md-4 d-flex align-items-end">
                            <button class="btn btn-info w-100" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                                <i class="bi bi-person-add me-2"></i>Novo Cliente
                            </button>
                        </div>

                    </div>

                    <hr class="my-4">

                    <div class="row g-3">
                        <div class="col-md-6 autocomplete-container">
                                <label for="nomeProduto" class="form-label">Produto:</label>
                                <input id="nomeProduto" class="form-control" placeholder="Digite o nome do produto...">
                                <input type="hidden" id="idProdutoSelecionado" name="idProduto">
                        </div>
                        <div class="col-md-2">
                            <label for="quantidade-input" class="form-label">Qtd.</label>
                            <input type="number" class="form-control" id="quantidade-input" value="1" min="1">
                        </div>
                        <div class="col-md-4 d-flex align-items-end">
                            <button class="btn btn-success w-100" id="adicionar-produto-btn">
                                <i class="bi bi-plus-circle me-2"></i>Adicionar Produto
                            </button>
                        </div>
                    </div>

                    <p>
                    </p>

                    <div class="" id="adicionais-container">
                        <div class="p-3 border rounded">
                            <h5 class="fw-bold">Adicionais para o Produto</h5>
                            <div class="form-check" th:each="a, status : ${adicionaisLista}">
                                <input class="form-check-input" th:value="${a.id}"
                                       th:field="*{adicionais}" name="adicionais" type="checkbox"  th:id="${'adicional-' + status.index}">
                                <label class="form-check-label" th:for="${'adicional-' + status.index}">
                                    <span th:text="${a.nome}"></span>
                                    <span th:text="| (+ R$ ${#numbers.formatDecimal(a.valor, 1, 'POINT', 2, 'COMMA')})|"></span>

                                </label>
                            </div>
                            <div class="d-grid mt-3">
                                <button class="btn btn-secondary" id="confirmar-adicionais-btn">Confirmar Adicionais</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card shadow-sm mb-4">
                <div class="card-header bg-dark text-white">
                    Itens da Venda
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" id="itens-tabela">
                            <thead class="table-dark">
                            <tr>
                                <th>Produto</th>
                                <th>Valor</th>
                                <th>Ações</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <div class="d-flex justify-content-end align-items-center mt-3">
                        <h4 class="mb-0 me-3">Total:</h4>
                        <span class="fs-4 fw-bold" id="valor-total">R$ 0,00</span>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-end gap-3">
                <button class="btn btn-outline-danger" id="cancelar-btn">Cancelar Venda</button>
                <button class="btn btn-primary" id="avancar-btn">Avançar para Pagamento</button>
            </div>
        </div>
    </div>
</main>

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Adicionar/Editar Cliente</h5>
                <a type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></a>
            </div>
            <div class="modal-body">
                <form th:object="${cliente}"  th:action="@{/clientes/salvar}"
                      method="post" id="cliente-form"
                      class="needs-validation" novalidate>
                    <input type="hidden" name="redirectURL" th:value="@{/ponto-de-venda}" />
                    <div class="mb-3">
                        <input type="hidden" th:field="*{id}" />
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" th:field="*{nome}" class="form-control" id="nome" placeholder="Nome completo"
                               required>
                        <div class="invalid-feedback">
                            Por favor, insira o nome do cliente.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="endereco" class="form-label">Endereço</label>
                        <input type="text" th:field="*{endereco}" class="form-control" id="endereco"
                               placeholder="Rua, número, bairro">
                    </div>
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="text" th:field="*{telefone}" class="form-control" id="telefone"
                               placeholder="(99) 99999-9999">
                    </div>
                    <div class="mb-3">
                        <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                        <input type="text" class="form-control" th:field="*{dataNascimento}"
                               placeholder="99/99/9999" id="dataNascimento"></input>
                    </div>
                    <div class="mb-3">
                        <label for="dataNascimento" class="form-label">Observação</label>
                        <input type="text" class="form-control" th:field="*{observacao}"
                               id="observacao"></input>
                    </div>
                    <div class="modal-footer">
                        <a type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Cancelar</a>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>

<script>
    $(function() {
        function configurarAutocompleteUI(inputId, idCampoOculto, apiUrl) {

            $("#" + inputId).autocomplete({
                source: function(request, response) {
                    $.ajax({
                        url: apiUrl,
                        type: "GET",
                        dataType: "json",
                        data: {
                            nome: request.term
                        },
                        success: function(data) {
                            // Mapeia o JSON (id, nome) do cliente/produto para o formato do jQuery UI (label, value, id)
                            response($.map(data, function(item) {
                                return {
                                    label: item.nome,
                                    value: item.nome,
                                    id: item.id
                                };
                            }));
                        }
                    });
                },

                select: function(event, ui) {
                    const idSelecionado = ui.item.id;
                    const nomeSelecionado = ui.item.value;

                    $("#" + idCampoOculto).val(idSelecionado);

                    $("#" + inputId).val(nomeSelecionado);

                    console.log(`[${inputId}] Selecionado: ID = ${idSelecionado}, Nome = ${nomeSelecionado}`);
                },

                minLength: 1
            });
        }

        configurarAutocompleteUI(
            'nomeCliente',
            'idClienteSelecionado',
            '/api/clientes'
        );

        configurarAutocompleteUI(
            'nomeProduto',
            'idProdutoSelecionado',
            '/api/produtos'
        );
    });
</script>
</body>
</html>
