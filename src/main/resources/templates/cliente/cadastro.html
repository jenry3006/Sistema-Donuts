<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Donuts Shop - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/cadastro.css}">
</head>
<body>

<div th:insert="fragments/navbar :: navbar"></div>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card card-custom">
                <div class="card-header-custom">
                    <h2>Novo <span style="color: #ffcc00;">Cliente</span></h2>
                    <p>Cadastre seus clientes com rapidez e segurança!</p>
                </div>

                <div class="card-body p-5">
                    <h5 class="mb-4 d-flex align-items-center gap-2">
                        <i class="bi bi-person-lines-fill text-primary"></i> Dados Pessoais
                    </h5>

                    <form th:object="${cliente}" th:action="@{/clientes/salvar}"
                          method="post" id="cliente-form"
                          class="needs-validation" novalidate>
                        <input type="hidden" name="redirectURL" th:value="@{/cadastro}"/>
                        <input type="hidden" th:field="*{id}"/>
                        <div class="row g-4">
                            <div class="col-md-12">
                                <label class="form-label">Nome Completo</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" th:field="*{nome}" class="form-control" required placeholder="Digite o nome completo">
                                </div>
                            </div>

                            <div class="col-md-12">
                                <label class="form-label">Endereço</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                                    <input type="text" th:field="*{endereco}" class="form-control" placeholder="Rua, número, bairro...">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Telefone</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                                    <input type="tel" th:field="*{telefone}" class="form-control" id="telefone" placeholder="(00) 00000-0000">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Data de Nascimento</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-calendar-event"></i></span>
                                    <input type="date" th:field="*{dataNascimento}" class="form-control">
                                </div>
                            </div>

                            <div class="col-md-12">
                                <label class="form-label">Observações</label>
                                <div class="input-group">
                                        <span class="input-group-text align-items-start pt-2"><i
                                                class="bi bi-info-circle"></i></span>
                                    <textarea class="form-control" rows="4" th:field="*{observacao}"
                                              placeholder="Digite alguma observação..."></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="mt-5 d-flex justify-content-between align-items-center border-top pt-4">
                            <div class="gap-2">
                                <button type="button"
                                        class="btn btn-link text-muted text-decoration-none">Cancelar</button>
                                <button type="submit" class="btn btn-save">Salvar Cliente</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
