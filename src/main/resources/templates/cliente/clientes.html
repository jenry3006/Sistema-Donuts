<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Donuts Shop - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.4/css/dataTables.dataTables.css" />
</head>
<body>

<div th:insert="fragments/navbar :: navbar"></div>

<main class="container mt-4">
    <h1 class="mb-4">Gerenciar Clientes</h1>

    <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        <i class="bi bi-plus-circle me-1"></i> Adicionar Cliente
    </button>

    <div class="table-responsive">
        <table id="tabela" class="table table-striped table-hover align-middle border border-black">
            <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Endereço</th>
                <th scope="col">Telefone</th>
                <th scope="col">Data de nascimento</th>
                <th scope="col">Observação</th>
                <th scope="col" class="text-center">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${clientes}">
                <td th:text="${c.id}" scope="row"></td>
                <td th:text="${c.nome}" class="cell"></td>
                <td th:text="${c.endereco}" class="cell"></td>
                <td th:text="${c.telefone}" class="cell"></td>

                <td
                        th:text="${#temporals.format(c.dataNascimento, 'dd/MM/yyyy')}"
                        class="cell"></td>

                <td>
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-container="body"
                            data-bs-toggle="popover" data-bs-placement="top" th:attr="data-bs-content=${c.observacao}">
                        <span class="bi bi-eye" title="Visualizar" aria-hidden="true"></span>
                    </button>
                    <span style="display: none;" th:text="${c.observacao}"></span>

                </td>
                <td class="text-center">
                    <a class="btn btn-warning btn-sm me-1"

                       th:href="@{/clientes/editar(id=${c.id})}"><i class="bi bi-pencil-fill"></i></a>
                    <button data-bs-toggle="modal" th:attr="data-bs-target='#staticBackdrop'+${c.id}"
                            class="btn btn-danger btn-sm"><i class="bi bi-trash-fill"></i></button>

                    <div class="modal fade"
                         th:attr="id='staticBackdrop'+ ${c.id}"
                         data-bs-backdrop="static" data-bs-keyboard="false"
                         tabindex="-1" aria-labelledby="staticBackdropLabel"
                         aria-hidden="true">
                        <div class="modal-dialog" id="${c.id}">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">Excluir
                                        cliente</h5>
                                </div>
                                <div class="modal-body">Deseja realmente excluir o
                                    cliente selecionado?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Fechar
                                    </button>

                                        <a class="btn btn-danger" style="color: #fff; text-decoration: none;"
                                           th:href="@{/clientes/deletar(id=${c.id})}">Excluir</a>

                                </div>
                            </div>
                        </div>
                    </div>

                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Adicionar/Editar Cliente</h5>
                    <a th:href="@{/clientes}" class="btn-close" ></a>
                </div>
                <div class="modal-body">
                    <form th:object="${cliente}"  th:action="@{/clientes/salvar}"
                          method="post" id="cliente-form"
                          class="needs-validation" novalidate>
                        <input type="hidden" name="redirectURL" th:value="@{/clientes}" />
                        <div class="mb-3">
                            <input type="hidden" th:field="*{id}" />
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" th:field="*{nome}" class="form-control" id="nome" placeholder="Nome completo"
                                   required>
                            <div class="invalid-feedback">
                                Por favor, insira o nome do cliente.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="endereco" class="form-label">Endereço</label>
                            <input type="text" th:field="*{endereco}" class="form-control" id="endereco"
                                   placeholder="Rua, número, bairro">
                        </div>
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="text" th:field="*{telefone}" class="form-control" id="telefone"
                                   placeholder="(99) 99999-9999">
                        </div>
                        <div class="mb-3">
                            <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                            <input type="text" class="form-control" th:field="*{dataNascimento}"
                                   placeholder="99/99/9999" id="dataNascimento"></input>
                        </div>
                        <div class="mb-3">
                            <label for="dataNascimento" class="form-label">Observação</label>
                            <input type="text" class="form-control" th:field="*{observacao}"
                                   id="observacao"></input>
                        </div>
                        <div class="modal-footer">
                            <a type="button" th:href="@{/clientes}" class="btn btn-secondary" >Cancelar</a>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="js/script.js"></script>
<script src="https://cdn.datatables.net/2.3.4/js/dataTables.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script th:if="${cliente.id != null}">
    document.addEventListener('DOMContentLoaded', function() {
        var myModal = new bootstrap.Modal(document.getElementById('staticBackdrop'));
        myModal.show();
    });
</script>

<script>
        var table = new DataTable('#tabela', {
        language: {
            url: '//cdn.datatables.net/plug-ins/2.3.4/i18n/pt-PT.json',
        },
    });

</script>

</body>
</html>
